<h1 class="page-header">Detalhes da Tarefa: <small>{{ task?.title }} </small></h1>

<form #taskForm="ngForm" *ngIf="task" >
  <div class="row">
    <div class="form-group col-md-6 has-feedback" [class.has-error]="title.invalid && title.touched" 
      [class.has-success]="title.valid"
    >
      <label for="title" class="control-label">Título</label>
      <input #title="ngModel" [(ngModel)]="task.title" class="form-control" 
        type="text" name="title" id="title" required
      >
      <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="title.valid" 
        [class.glyphicon-remove]="title.invalid && title.touched" style="margin-right:20px"
      ></span>
      <div *ngIf="title.invalid && title.touched" class="text-danger">O título é obrigatório</div>
    </div>

    <div class="form-group col-md-6 has-feedback" [class.has-error]="deadline.invalid && deadline.touched" 
      [class.has-success]="deadline.valid"
    >
      <label for="deadline" class="control-label">Prazo de entrega</label>
      <input #deadline="ngModel" [(ngModel)]="task.deadline" class="form-control" 
        type="text" name="deadline" id="deadline" required
      >
      <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="deadline.valid" 
        [class.glyphicon-remove]="deadline.invalid && deadline.touched" style="margin-right:20px"
      ></span>
      <div *ngIf="deadline.invalid && deadline.touched" class="text-danger">O prazo é obrigatório</div>
    </div>

    <div class="form-group col-md-3 has-feedback" [class.has-error]="done.invalid && done.touched" [class.has-success]="done.valid" >
      <label for="done" class="control-label">Situação</label>
      <select #done="ngModel" [(ngModel)]="task.done" class="form-control" type="text" name="done" id="done" required>
        <option *ngFor="let option of taskDoneOptions" [value]="option.value">{{ option.text }}</option>
      </select>
      <span class="glyphicon form-control-feedback" [class.glyphicon-ok]="done.valid" [class.glyphicon-remove]="done.invalid && done.touched" style="margin-right: 20px" ></span>
      <div *ngIf="done.invalid && done.touched" class="text-danger">Situação obrigatória</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-12">
        <label for="description" class="control-label">Descrição detalhada</label>
        <textarea [(ngModel)]="task.description" class="form-control" name="description" id="description" rows="4" ></textarea>
      </div>
  </div>
  
  <button class="btn btn-default" (click)="goBack()">Voltar</button>
  <button [disabled]="taskForm.invalid" type="submit" class="btn btn-success" (click)="updateTask()">Atualizar</button>
</form>
